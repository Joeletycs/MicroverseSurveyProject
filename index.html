<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <h1 id="title"> survey title </h1>
      <p id="description"> this is a short description </p>
      <form id="survey-form">
        <label for="name-label">First name:</label>
        <input type="text" id="name" name="name">
        <label for="email-label">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="number-label">Number:</label>
        <input type="number" id="number" name="number" min="0" max="9999999999" required>
      </form>

  </body>
</html>
